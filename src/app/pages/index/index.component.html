<div class="wrapper">
  <div class="page-header header-filter">
    <div class="squares square1"></div>
    <div class="squares square2"></div>
    <div class="squares square3"></div>
    <div class="squares square4"></div>
    <div class="squares square5"></div>
    <div class="squares square6"></div>
    <div class="squares square7"></div>
    <div class="container">
      <div class="content-center">
        <h1>Wordoid</h1>
        <h3>
          Write, Share, Discuss, Plan.
        </h3>
        <button class="btn btn-lg btn-round btn-neutral" (click)="showPostDetails(0, true);">
          Start Writing
        </button>
      </div>
    </div>
  </div>
  <div class="main" *ngIf="allPosts.length > 0">
    <div class="section section-basic pt-0" id="basic-elements">
      <img class="path" src="assets/img/path1.png" alt="path-image"/>
      <div class="container">
        <div class="title">
          <h3>Featured</h3>
        </div>
        <div class="row justify-content-between align-items-center" >
          <div class="col-lg-5 mb-5 mb-lg-0">
            <h1 class="text-white font-weight-light">{{allPosts[0].title}}</h1>
            <p class="text-white mt-4">
              {{allPosts[0].body}}
            </p>
            <a class="btn btn-warning mt-4" data-target="#detailsModal" (click)="showPostDetails(allPosts[0].id)">
              View
            </a>
          </div>
          <div class="col-lg-6">
            <carousel [showIndicators]="false">
              <slide>
                <img alt="First slide" class="d-block w-100" src="assets/img/denys.jpg" />
              </slide>
              <slide>
                <img alt="Second slide" class="d-block w-100" src="assets/img/fabien-bazanegue.jpg" />
              </slide>
              <slide>
                <img alt="Third slide" class="d-block w-100" src="assets/img/mark-finn.jpg" />
              </slide>
            </carousel>
          </div>
        </div>
        <div class="row pt-5">
          <div class="col-12" *ngFor="let post of displayedPosts; index as i">
            <div class="card">
              <div class="card-body">
                <h1 class="text-white font-weight-light">{{post?.title}}</h1>
                <p class="text-white">
                  {{post?.body}}
                </p>
                <div class="text-right">
                  <button class="btn btn-warning" (click)="showPostDetails(post.id)">
                    View
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="text-right">
          <pagination 
            [totalItems]="allPosts.length" 
            (pageChanged)="pageChanged($event)"
            align="true"
            [(ngModel)]="currentPage" [maxSize]="maxSize">
          </pagination>
        </div>
      </div>
    </div>
    </div>
</div>
<footer class="footer py-3">
  <div class="container">

        <h1>

      </div>
      <div class="col-md-3 offset-md-3">
        <h3 class="mb-1">Follow us:</h3>
        <div class="btn-wrapper profile">
          <a class="btn btn-icon btn-neutral btn-round btn-simple mr-1" href="https://github.com/nickyprusty"
            target="_blank">
            <em class="fab fa-github"> </em>
          </a>
          <a class="btn btn-icon btn-neutral btn-round btn-simple mr-1" href="https://www.linkedin.com/in/nicky-prusty/"
            target="_blank">
            <em class="fab fa-linkedin"> </em>
          </a>
          <a class="btn btn-icon btn-neutral btn-round btn-simple" href="https://www.instagram.com/nickyprusty/"
            target="_blank">
            <em class="fab fa-instagram"> </em>
          </a>
        </div>
      </div>
    </div>
  </div>
</footer>
